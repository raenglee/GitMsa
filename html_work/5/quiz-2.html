<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <P><b>개인 정보</b></P>
            <p><label for="user-name">이름</label> <input type="text" id="user-name" placeholder="공백 없이 입력하세요"></p>
            <p><label for="phone">연락처</label> <input type="tel" id="phone"></p>
            <p><b>지원 분야</b></p>
            <input type="radio" name="webpub" id="webpub">
            <label for="webpub">웹 퍼블리싱</label>
            <p>
                <input type="radio" name="webapp" id="webapp">
                <label for="webapp">웹 애플리케이션 개발</label>
            </p>
            <p>
                <input type="radio" name="enim" id="enim">
                <label for="enim">개발 환경 개선</label>
            </p>
            <p><b>지원 동기</b></p>
            <p>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </p>
            <p>
                <button type="submit">접수 하기</button>
                <button type="reset">다시 쓰기</button>
            </p>
        </fieldset>
    </form>
</body>

</html>
