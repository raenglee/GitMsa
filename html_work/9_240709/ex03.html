<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            height: 100px;         /*높이*/
            background-color: #222;
            color: #eee;
            text-align: center;  /* 글자를 중간으로 하겠다*/
            line-height: 100px;   /*글자 높이를 지정*/
            font-size: 4rem;    /*원래 글자 크기의 4배*/
            text-shadow: 15px 1rem 5px red;   /*그림자 추가 가로rem 세로rem 번짐정도px,rem 등등 */
        }
    </style>
</head>
<body>
    <h1 class="heading">HTML</h1>
</body>
</html>
